<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1#my-id.my-class {
        color: royalblue;
      }
      /* chọn tới element có cả #id VÀ .class */
      #my-id.my-class {
        color: pink;
      }
      #my-id {
        color: purple;
      }
      .my-class {
        color: orange;
      }
      h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="my-class" id="my-id">Priority ?</h1>
    <h1 id="my-id">Priority ?</h1>
    <ol>
      <li>Internal, External</li>
      <li>Inline - 1000</li>
      <li>#id - 100</li>
      <li>.class - 10</li>
      <li>tag - 1</li>
      <li>Equal specificity ?</li>
      <li>Universal selector and inherited</li>
    </ol>
  </body>
</html>
